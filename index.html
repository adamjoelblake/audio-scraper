<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiobook Scraper</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Audiobook Scraper</h1>

    <!-- Form to submit book title and author -->
    <form id="searchForm" onsubmit="searchBooks(event)">
        <label for="title">Book Title: </label>
        <input type="text" id="title" name="title" required><br>

        <label for="author">Author: </label>
        <input type="text" id="author" name="author"><br>

        <button type="submit">Search Books</button>
    </form>

    <h2 id="optionsHeader">Book Options</h2>
    <ul id="optionsList">
        <!-- Options will be dynamically added here-->
    </ul>

    <!-- Hidden button for downloading files -->
    <button id="downloadButton" style="display:none;" onclick="downloadAudioFiles()">Download</button>
</body>
</html>
